{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Patient Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Page Content -->
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        // Configure Toastr
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        $(document).ready(function() {
            // Handle Django messages with Toastr
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        if (typeof toastr !== 'undefined') {
                            toastr.success('{{ message|escapejs }}');
                        }
                    {% elif message.tags == 'error' %}
                        if (typeof toastr !== 'undefined') {
                            toastr.error('{{ message|escapejs }}');
                        }
                    {% elif message.tags == 'warning' %}
                        if (typeof toastr !== 'undefined') {
                            toastr.warning('{{ message|escapejs }}');
                        }
                    {% elif message.tags == 'info' %}
                        if (typeof toastr !== 'undefined') {
                            toastr.info('{{ message|escapejs }}');
                        }
                    {% else %}
                        if (typeof toastr !== 'undefined') {
                            toastr.info('{{ message|escapejs }}');
                        }
                    {% endif %}
                {% endfor %}
            {% endif %}
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
