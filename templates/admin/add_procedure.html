{% extends 'base.html' %}

{% block title %}Add New Service{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Add Procedure</h1>
    <form method="POST" action="{% url 'add_service' %}" class="max-w-md mx-auto bg-white p-8 shadow-md rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-end mt-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add Procedure
            </button>
        </div>
    </form>
</div>
{% endblock %}
