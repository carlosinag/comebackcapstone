{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ultrasound Clinic{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 250px;
        }
        
        .wrapper {
            display: flex;
            min-height: 100vh;
        }
        
        #sidebar {
            width: var(--sidebar-width);
            background: #2c3e50;
            color: white;
            transition: all 0.3s;
            position: fixed;
            height: 100vh;
            z-index: 1000;
        }
        
        #sidebar .sidebar-header {
            padding: 20px;
            background: #1a2634;
        }
        
        #sidebar ul.components {
            padding: 20px 0;
        }
        
        #sidebar ul li a {
            padding: 15px 20px;
            display: block;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        #sidebar ul li a:hover {
            background: #34495e;
        }
        
        #sidebar ul li a.active {
            background: #3498db;
        }
        
        #sidebar ul li a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        #content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
        }
        
        @media (max-width: 768px) {
            #sidebar {
                margin-left: calc(-1 * var(--sidebar-width));
            }
            #sidebar.active {
                margin-left: 0;
            }
            #content {
                margin-left: 0;
                width: 100%;
            }
        }
        
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
        }
        
        @media (max-width: 768px) {
            .sidebar-toggle {
                display: block;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h5 class="mb-0">
                    <i class="fas fa-hospital-user"></i>
                    Ultrasound Clinic
                </h5>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="{% url 'home-dashboard' %}" class="{% if request.resolver_match.url_name == 'home-dashboard' %}active{% endif %}">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="{% url 'patient-list' %}" class="{% if request.resolver_match.url_name == 'patient-list' and not request.GET.view %}active{% endif %}">
                        <i class="fas fa-users"></i> Patient List
                    </a>
                </li>
                <li>
                    <a href="{% url 'patient-list' %}?view=annotation" class="{% if request.resolver_match.url_name == 'patient-list' and request.GET.view == 'annotation' %}active{% endif %}">
                        <i class="fas fa-draw-polygon"></i> Image Annotation
                    </a>
                </li>
                <li>
                    <a href="{% url 'billing:bill_list' %}" class="{% if 'billing' in request.path %}active{% endif %}">
                        <i class="fas fa-file-invoice-dollar"></i> Billing
                    </a>
                </li>
                <li>
                    <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-chart-bar"></i> Analytics
                    </a>
                </li>
                <li class="mt-auto">
                    <a href="{% url 'admin_login' %}" class="{% if request.resolver_match.url_name == 'admin_login' %}active{% endif %}">
                        <i class="fas fa-user-shield"></i> Admin Panel
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Mobile Toggle Button -->
        <button class="btn btn-primary sidebar-toggle" type="button">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Page Content -->
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebar = document.querySelector('#sidebar');
            
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
